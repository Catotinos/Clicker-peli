        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clicker peli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Guitar clicker</h1>
    </section>
    <section class="unmoving">
        <img id=guitar src="img/guitar.png"></img>
    </section>
    <section class="counter">
        <div><p>Notes</p></div>
        <div><p id="count"></p></div>
    </section>
    <div class="upgrades">
        <h1 id="otsikko">Upgrades</h1>
        <p id="pickprice"></p>
        <img id="pick" src="img/picks.png">
        <p>Increase picking power</p>
        <p id="pickamount"></p>
        <p id="pedalprice"></p>
        <img id="pedal" src="img/pedal.png">
        <p>Pedal generates notes</p>
        <p id="pedalamount"></p>
        <p id="pedalboardprice"></p>
        <img id="pedalboard" src="img/pedalboard.png">
        <p>Pedalboard increases pedals' efficency</p>
        <p id="pedalboardamount"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
